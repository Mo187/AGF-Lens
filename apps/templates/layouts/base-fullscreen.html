    <style>
        /* White pulse border effect for the card */
.pulse-border {
    border: 1px solid transparent;
    animation: pulse 3s infinite;
}

@keyframes pulse {
    0% {
        border-color: rgba(255, 255, 255, 0);
        box-shadow: 0 0 7px rgba(255, 255, 255, 0.2);
    }
    50% {
        border-color: rgba(255, 255, 255, 0);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    100% {
        border-color: rgba(255, 255, 255, 0);
        box-shadow: 0 0 7px rgba(255, 255, 255, 0.2);
    }
}

/* Modern input group styling */
.input-group-modern .form-control {
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    border-radius: 0.375rem;
    padding: 0.75rem 1rem;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

.input-group-modern .form-control:focus {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
    box-shadow: none;
}
/* Optional: Custom large rounding for the card */
.card.custom-rounded {
    border-radius: 0.5rem !important; /* Increase the radius for more rounding */
}

    </style>
